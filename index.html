<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IoT Car Controller</title>
  </head>
  <body>
    <div id="landscape-message" class="landscape-message">
      Please rotate your device to landscape mode for the best experience.
    </div>
    <main id="content">
      <div class="left">
        <div class="left-controls">
          <button class="speed-up">
            <!-- <div class="cover"></div> -->
            <img src="./assets/arrow_up.png" alt="" />
          </button>
          <div class="dir">
            <button class="left">
              <!-- <div class="cover"></div> -->
              <img src="./assets/arrow_left.png" alt="" />
            </button>
            <button class="right">
              <!-- <div class="cover"></div> -->
              <img src="./assets/arrow_right.png" alt="" />
            </button>
          </div>
          <button class="speed-down">
            <!-- <div class="cover"></div> -->
            <img src="./assets/arrow_down.png" alt="" />
          </button>
        </div>
        <div class="speed-meter">
          <div class="speed-1 speed"></div>
          <div class="speed-2 speed"></div>
          <div class="speed-3 speed"></div>
        </div>
      </div>

      <div class="road">
        <img class="car-on hidden" src="./assets/light_car.png" alt="" />
        <img class="car-off" src="./assets/car.png" alt="" />
        <div class="road-line"></div>
      </div>

      <div class="right">
        <div class="logo">
          <img src="./assets/tech_camp_logo.png" alt="" />
        </div>
        <div class="right-controls">
          <div class="upper">
            <button class="drive btn">
              <!-- <div class="cover"></div> -->
              <!-- <img src="./assets/steering.png" alt="" /> -->
              <svg
                width="100"
                height="100"
                viewBox="0 0 37 37"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_10_72)">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M6.11821 13.875C7.06164 11.3527 8.75287 9.17874 10.9656 7.64392C13.1784 6.10911 15.8071 5.28668 18.5 5.28668C21.1929 5.28668 23.8216 6.10911 26.0344 7.64392C28.2471 9.17874 29.9384 11.3527 30.8818 13.875H6.11821ZM5.30157 17.8393C5.13746 21.1105 6.19409 24.3262 8.26653 26.8625C10.339 29.3989 13.2795 31.0752 16.5179 31.5663V24.1636L10.9837 17.8393H5.30157ZM20.4821 31.5663C23.7205 31.0752 26.661 29.3989 28.7335 26.8625C30.8059 24.3262 31.8625 21.1105 31.6984 17.8393H26.0163L20.4821 24.1636V31.5663ZM18.5 0C13.5935 0 8.88795 1.9491 5.41852 5.41852C1.9491 8.88795 0 13.5935 0 18.5C0 23.4065 1.9491 28.1121 5.41852 31.5815C8.88795 35.0509 13.5935 37 18.5 37C23.4065 37 28.1121 35.0509 31.5815 31.5815C35.0509 28.1121 37 23.4065 37 18.5C37 13.5935 35.0509 8.88795 31.5815 5.41852C28.1121 1.9491 23.4065 0 18.5 0Z"
                    fill="white"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_10_72">
                    <rect width="37" height="37" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </button>
          </div>
          <div class="lower">
            <button class="lights btn">
              <!-- <div class="cover"></div> -->
              <img
                class="light-on hidden"
                src="./assets/lights_on.png"
                alt=""
              />
              <img class="light-off" src="./assets/light_off.png" alt="" />
            </button>
            <button class="reverse btn">
              <!-- <div class="cover"></div> -->
              <img src="./assets/breaks.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
